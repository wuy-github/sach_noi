<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển Đổi Văn Bản Từ File</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <header class="header">
        <h1>Audiobook</h1>
    </header>

    <div class="container">
        <h1>Chuyển Đổi Văn Bản Từ File</h1>
        <input type="file" id="file-input" accept=".txt,.pdf">
        <button id="convert-button">Chuyển đổi</button>
        <button id="clear-button">Xóa tệp</button>
        <div id="audio-player-container">
            <audio id="audio-player" controls></audio>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>

</html>
